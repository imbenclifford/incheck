<!doctype html>
<html ng-app="myApp" ng-csp="">
<head>
  <meta charset="UTF-8">
  <title>In Check</title>
  <link rel="stylesheet" href="css/angular-csp.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600' rel='stylesheet' type='text/css'>
</head>
<body>
  
  <div ng-controller="MainCtrl" class="container">
    <h1 class="title">{{message}}</h1>
      <div class="row">
        <div ng-repeat="category in data" class="col-md-4 category-section">
          <h5> <input type="text" ng-model="category.title" ng-change="save()"></h5>
          <div ng-repeat="box in category.boxes" class="square square-{{category.color}} col-md-3" ng-class="{'square-empty': !box.complete, 'square-{{category.color}}-full': box.complete}" ng-click="checkBox(box)"></div>
        </div>
      </div>
      <button ng-click="reset()">Reset</button>
  </div>
  
  <script src="./js/vendor/angular.min.js"></script>
  <script src="./js/vendor/angular-route.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
